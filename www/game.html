<!DOCTYPE html>
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type-"text/javascript" src="lib/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/control.js"></script>
<script type="text/javascript">

var game = new Phaser.Game(460, 320, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.tilemap('mario', 'assets/tilemaps/maps/super_mario.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.image('tiles', 'assets/tilemaps/tiles/super_mario.png');
    game.load.image('player', 'assets/sprites/phaser-dude.png');
    game.load.image('star', 'assets/star.png');
}

var map;
var tileset;
var layer;
var player;
var cursors;
var scoreText;
var score = 0;

function create() {

    game.physics.startSystem(Phaser.Physics.ARCADE);

    game.stage.backgroundColor = '#787878';

    map = game.add.tilemap('mario');

    control.buttons = game.add.group();
    control.initMoveButton();

    map.addTilesetImage('SuperMarioBros-World1-1', 'tiles');

    //  14 = ? block
    // map.setCollisionBetween(14, 15);

    map.setCollisionBetween(15, 16);
    map.setCollisionBetween(20, 25);
    map.setCollisionBetween(27, 29);
    //Ground collision
    map.setCollision(40);
    map.setCollision(14);

    //  This will set Tile ID 26 (the coin) to call the hitCoin function when collided with
    map.setTileIndexCallback(11, hitCoin, this);
    map.setTileIndexCallback(12, hitMushroom, this);

    layer = map.createLayer('World1');

    //  Un-comment this on to see the collision tiles
    // layer.debug = true;

    layer.resizeWorld();

    player = game.add.sprite(32, 32, 'player');

    game.physics.enable(player);

    game.physics.arcade.gravity.y = 250;

    player.body.bounce.y = 0.2;
    player.body.linearDamping = 1;
    player.body.collideWorldBounds = true;

    game.camera.follow(player);

    //  The score
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    cursors = game.input.keyboard.createCursorKeys();

}

function update() {

    game.physics.arcade.collide(player, layer);

    player.body.velocity.x = 0;

    if (cursors.up.isDown || control.moveButton == 'up')
    {
        if (player.body.onFloor())
        {
            player.body.velocity.y = -200;
        }
    }

    if (cursors.left.isDown  || control.moveButton == 'left')
    {
        player.body.velocity.x = -150;
    }
    else if (cursors.right.isDown  || control.moveButton == 'right')
    {
        player.body.velocity.x = 150;
    }

}

function render() {

    // game.debug.body(player);
    //
    //game.debug.bodyInfo(player, 32, 320);

}


function hitMushroom(sprite, tile) {

    layer.dirty = true;
    tile.index = 1;

    score += 40;
    scoreText.text = 'Score: ' + score;

    return false;

}

function hitCoin(sprite, tile) {

    layer.dirty = true;
    tile.index = 1;

    score += 10;
    scoreText.text = 'Score: ' + score;

    return false;

}

</script>

</body>
</html>
